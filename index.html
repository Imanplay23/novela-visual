<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Ice and Fire: Cronicas de Nevarro</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" as="style">
  </head>
  <body>
    <div id="loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h2 style="font-family: 'Cinzel', serif">Cargando...</h2>
      </div>
    </div>

    <div id="game">
      <div id="background"></div>
      <div id="character"></div>
      <div id="dialogue-box">
        <div id="name">???</div>
        <div id="text">...</div>
        <div id="options"></div>
      </div>
    </div>

    <!-- Touch indicator for mobile -->
    <div id="touch-indicator" class="mobile-only">
      <span>Toca para continuar</span>
    </div>
  </body>
</html>
